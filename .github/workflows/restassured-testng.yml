name: RestAssured TestNG API CI

on:
  push:
    branches: master
permissions:
  contents: write  # nécessaire pour publier sur GitHub Pages

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ☕ Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ⚙️ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: 🧪 Run API Tests with TestNG
        run: mvn clean test

      - name: 📤 Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: extent-report
          path: target/extent-reports/

  deploy-report:
    if: always()
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⬇️ Download report artifact
        uses: actions/download-artifact@v3
        with:
          name: extent-report
          path: report/

      - name: 📄 Create index.html
        run: |
          cp report/*.html ./index.html

      - name: 🚀 Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./